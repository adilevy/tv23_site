{% extends "base.html" %}


{% block header %}
צפיה בסרטים
{% endblock %}


{% block content %}
    <div class="row">
        {% for asset in object_list %}
            <div class="col-xs-6 col-sm-3 col-md-2">
                <div class="thumbnail" style="height: 180px; overflow: hidden">
                    <a href="{{ asset.get_absolute_url }}" class="btn btn-primary">
                        <img src="{{ asset.thumbnail_url }}" width="120" height="90" alt="...">
                    </a>

                    <div class="caption">
                        {{ asset.full_name }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
